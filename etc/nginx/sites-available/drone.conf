# Example Nginx site for the Drone FastAPI backend
# Place this file at: /etc/nginx/sites-available/drone.conf
# Then enable with: sudo ln -s /etc/nginx/sites-available/drone.conf /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx
# Obtain TLS via certbot: sudo certbot --nginx -d api.yourdomain.com

server {
    listen 80;
    server_name skyworks.duckdns.org;  # <-- change this to your domain

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS: proxy to FastAPI backend running on localhost:8080
server {
    listen 443 ssl http2;
    server_name skyworks.duckdns.org;

    # TLS certs issued by Certbot (DuckDNS DNS challenge)
    ssl_certificate     /etc/letsencrypt/live/skyworks.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skyworks.duckdns.org/privkey.pem;

    # Optional hardening (only if these files exist on your system)
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # If you upload larger payloads, adjust accordingly
    client_max_body_size 10m;

    location / {
        # Backend runs with `network_mode: host` and listens on 127.0.0.1:8080
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Preserve important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running streams
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}
